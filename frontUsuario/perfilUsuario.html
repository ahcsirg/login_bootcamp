<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Perfil-Usuario</title>
</head>
<body>
    <main>
        
        <div class="container">
            <br><br><br><br><br>
            <div class="row">
                <div class="col-md-3 ">
                     <div class="list-group ">
                      <a href="#" class="list-group-item list-group-item-action active">Menu</a>
                      <a href="#" class="list-group-item list-group-item-action">Administrador de usuario</a>
                      <a href="#" class="list-group-item list-group-item-action">Used</a>
                      <a href="#" class="list-group-item list-group-item-action">Enquiry</a>
                      <a href="#" class="list-group-item list-group-item-action">Dealer</a>
                      <a href="#" class="list-group-item list-group-item-action">Media</a>
                      <a href="#" class="list-group-item list-group-item-action">Post</a>
                      <a href="#" class="list-group-item list-group-item-action">Category</a>
                      <a href="#" class="list-group-item list-group-item-action">New</a>
                      <a href="#" class="list-group-item list-group-item-action">Comments</a>
                      <a href="#" class="list-group-item list-group-item-action">Appearance</a>
                      <a href="#" class="list-group-item list-group-item-action">Reports</a>
                      <a href="#" class="list-group-item list-group-item-action">Settings</a>
                      
                      
                    </div> 
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Mi Perfil</h4>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form>
                                      <div class="form-group row">
                                        <label for="usuario" class="col-4 col-form-label">Usuario</label> 
                                        <div class="col-8">
                                          <input id="username" name="username" placeholder="Usuario" class="form-control here" required="required" type="text">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label for="name" class="col-4 col-form-label">First Name</label> 
                                        <div class="col-8">
                                          <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                        <div class="col-8">
                                          <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label for="text" class="col-4 col-form-label">Nick Name*</label> 
                                        <div class="col-8">
                                          <input id="text" name="text" placeholder="Nick Name" class="form-control here" required="required" type="text">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label for="email" class="col-4 col-form-label">Email*</label> 
                                        <div class="col-8">
                                          <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                        </div>
                                      </div>
                                      <br>
                                      
                                      <div class="form-group row">
                                        <label for="newpass" class="col-4 col-form-label">New Password</label> 
                                        <div class="col-8">
                                          <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                                        </div>
                                      </div> 
                                      <br>
                                      <div class="form-group row">
                                        <div class="offset-4 col-8">
                                          <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                        </div>
                                      </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main> 



    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/e1bd395e9d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
